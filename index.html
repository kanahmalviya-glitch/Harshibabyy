<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Love Letter</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:320vh; /* page scroll length */
  background:
    radial-gradient(circle at top,#ffd6e0,#ffeef3),
    url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  display:flex;
  justify-content:center;
  padding-top:120px;
  font-family:'Great Vibes',cursive;
}

/* ===== STICKY FRAME ===== */
.stage{
  width:360px;
  height:240px;
  position:sticky;
  top:120px;
}

/* ===== ENVELOPE ===== */
.envelope{
  width:100%;
  height:100%;
  position:relative;
  overflow:hidden; /* HARD MASK */
}

/* BACK */
.back{
  position:absolute;
  inset:0;
  background:#fff0f3;
  border-radius:14px;
  z-index:1;
}

/* FRONT */
.front{
  position:absolute;
  inset:0;
  background:#f4a6b8;
  border-radius:14px;
